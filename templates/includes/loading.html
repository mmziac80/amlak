<div class="ai-loading">
    <div class="loading-container glass-card">
        <div class="neural-network">
            <div class="node n1"></div>
            <div class="node n2"></div>
            <div class="node n3"></div>
            <div class="node n4"></div>
            <div class="node n5"></div>
        </div>
        <p class="loading-text glow-text">در حال پردازش...</p>
    </div>
</div>

<style>
    .ai-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(10px);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading-container {
        text-align: center;
        padding: 2rem;
    }

    .neural-network {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 1rem;
    }

    .node {
        width: 15px;
        height: 15px;
        background: var(--ai-primary);
        border-radius: 50%;
        animation: pulse 1.5s infinite;
    }

    .node:nth-child(2) { animation-delay: 0.2s; }
    .node:nth-child(3) { animation-delay: 0.4s; }
    .node:nth-child(4) { animation-delay: 0.6s; }
    .node:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7);
        }
        50% {
            transform: scale(1.5);
            box-shadow: 0 0 20px 10px rgba(0, 242, 254, 0);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(0, 242, 254, 0);
        }
    }

    .loading-text {
        margin: 0;
        font-size: 1.2rem;
    }
</style>

<script>
    function showLoading() {
        document.querySelector('.ai-loading').style.display = 'flex';
    }

    function hideLoading() {
        document.querySelector('.ai-loading').style.display = 'none';
    }
</script>
