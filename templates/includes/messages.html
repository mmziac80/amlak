{% if messages %}
<div class="messages-container">
    {% for message in messages %}
        <div class="glass-card message-card {% if message.tags %}{{ message.tags }}{% endif %} animate__animated animate__fadeInDown">
            <div class="message-content">
                <i class="message-icon fas 
                    {% if message.tags == 'success' %}fa-check-circle
                    {% elif message.tags == 'error' %}fa-exclamation-circle
                    {% elif message.tags == 'warning' %}fa-exclamation-triangle
                    {% elif message.tags == 'info' %}fa-info-circle
                    {% endif %} glow-icon">
                </i>
                <span class="message-text">{{ message }}</span>
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>

<style>
    .messages-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        max-width: 400px;
    }

    .message-card {
        padding: 15px 20px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-content {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .message-icon {
        font-size: 1.2rem;
    }

    .message-text {
        color: #fff;
    }

    .success {
        background: rgba(40, 167, 69, 0.2);
        border-color: #28a745;
    }

    .error {
        background: rgba(220, 53, 69, 0.2);
        border-color: #dc3545;
    }

    .warning {
        background: rgba(255, 193, 7, 0.2);
        border-color: #ffc107;
    }

    .info {
        background: rgba(0, 242, 254, 0.2);
        border-color: var(--ai-primary);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelectorAll('.message-card').forEach(function(message) {
                message.classList.add('animate__fadeOutUp');
                setTimeout(function() {
                    message.remove();
                }, 500);
            });
        }, 5000);
    });
</script>
