<header class="ai-header glass-card">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="glow-text">{{ page_title }}</h1>
                {% if page_description %}
                    <p class="lead">{{ page_description }}</p>
                {% endif %}
            </div>
            <div class="col-md-6">
                <div class="header-actions text-end">
                    {% if show_search %}
                        <form action="{% url 'properties:property_search' %}" method="get" class="search-form">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control glass-input" 
                                       placeholder="جستجوی هوشمند..." value="{{ request.GET.q }}">
                                <button type="submit" class="btn btn-glow">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    {% endif %}
                    
                    {% if show_filters %}
                        <button class="btn btn-outline-glow ms-2" data-bs-toggle="modal" data-bs-target="#filtersModal">
                            <i class="fas fa-filter"></i> فیلترها
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    .ai-header {
        padding: 3rem 0;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, rgba(26, 26, 46, 0.8), rgba(22, 22, 29, 0.8));
    }

    .header-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        align-items: center;
    }

    .search-form {
        max-width: 400px;
        margin-left: auto;
    }

    .search-form .input-group {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        overflow: hidden;
    }

    .search-form .form-control {
        border: none;
        padding-right: 1rem;
    }

    .search-form .btn {
        border-radius: 0 25px 25px 0;
        padding: 0.5rem 1.5rem;
    }

    @media (max-width: 768px) {
        .ai-header {
            padding: 2rem 0;
        }

        .header-actions {
            margin-top: 1rem;
            justify-content: center;
        }

        .search-form {
            width: 100%;
        }
    }
</style>
