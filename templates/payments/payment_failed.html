
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-x-circle text-danger display-1"></i>
                    </div>
                    <h3 class="card-title mb-4">پرداخت ناموفق</h3>
                    <p class="card-text mb-4">
                        متأسفانه پرداخت شما با مشکل مواجه شد.
                        {% if error_message %}
                            <br>
                            <small class="text-danger">{{ error_message }}</small>
                        {% endif %}
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'payments:payment_init' payment.booking.id %}" class="btn btn-primary">
                            تلاش مجدد
                        </a>
                        <a href="{% url 'daily_property_detail' payment.booking.property.id %}" class="btn btn-outline-primary">
                            بازگشت به صفحه اقامتگاه
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .bi-x-circle {
        animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
{% endblock %}
